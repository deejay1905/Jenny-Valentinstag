<style>
body {
  font-family: 'Dancing Script', cursive;
  margin: 0;
  text-align: center;
  overflow-x: hidden;
  position: relative;
  background: linear-gradient(135deg, #ffd6e0, #ff8fa3);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
}

/* Animate gradient slowly */
@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Rosen im Hintergrund */
.rose {
  position: absolute;
  width: 100px;
  height: 100px;
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Red_Rose.svg/1200px-Red_Rose.svg.png');
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0.2;
  pointer-events: none;
}

/* Zufällige Schriftzüge */
.text-bg {
  position: absolute;
  font-size: 2em;
  color: rgba(255,255,255,0.2);
  font-weight: bold;
  pointer-events: none;
  user-select: none;
}

header {
  padding: 60px 20px;
}
h1 {
  font-size: 3em;
  margin-bottom: 10px;
  color: #fff;
  text-shadow: 2px 2px 8px #ff0000;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 30px;
}

.card {
  width: 180px;
  height: 180px;
  background: #fff0f5;
  border-radius: 30px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 10px 20px rgba(255,0,100,0.3);
}
.card:hover {
  transform: scale(1.05) rotate(-2deg);
  box-shadow: 0 15px 30px rgba(255,0,100,0.5);
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.modal {
  display: none;
  position: fixed;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #ffedf0;
  padding: 25px;
  border-radius: 25px;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(255,0,100,0.4);
}
.modal-content img {
  width: 100%;
  border-radius: 15px;
}

button {
  background: #ff4d6d;
  color: white;
  padding: 12px 25px;
  border-radius: 15px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  border: none;
  box-shadow: 0 5px 15px rgba(255,0,100,0.3);
}
button:hover {
  background: #ff2a5c;
  transform: scale(1.05);
}

/* Floating hearts in background */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(-45deg);
  animation: float 6s infinite;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(-45deg) scale(1);}
  50% { transform: translateY(-200px) rotate(-45deg) scale(1.2);}
  100% { transform: translateY(-400px) rotate(-45deg) scale(0.8);}
}
</style>

<script>
// Modal nur mit Bild
const modalContent = {};
for(let i=1;i<=32;i++){
  modalContent['img'+i]={img:`https://github.com/deejay1905/LoveYou/blob/main/jenny${i}.jpg?raw=true`};
}

function openModal(key){
  document.getElementById("modalImage").src = modalContent[key].img;
  document.getElementById("modal").style.display = "flex";
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
}

// Floating hearts
for(let i=0;i<50;i++){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'%';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  heart.style.width=(10+Math.random()*20)+'px';
  heart.style.height=heart.style.width;
  document.body.appendChild(heart);
}

// Rosen zufällig platzieren
for(let i=0;i<15;i++){
  const rose = document.createElement('div');
  rose.className='rose';
  rose.style.top = Math.random()*90+'%';
  rose.style.left = Math.random()*90+'%';
  rose.style.transform = `rotate(${Math.random()*360}deg) scale(${0.5+Math.random()})`;
  document.body.appendChild(rose);
}

// Schriftzüge zufällig platzieren
const texts = ["Liebe", "Für immer", "Du & Ich", "❤️", "Valentinstag"];
for(let i=0;i<20;i++){
  const t = document.createElement('div');
  t.className='text-bg';
  t.style.top=Math.random()*90+'%';
  t.style.left=Math.random()*90+'%';
  t.style.transform=`rotate(${Math.random()*360}deg)`;
  t.innerText = texts[Math.floor(Math.random()*texts.length)];
  document.body.appendChild(t);
}
